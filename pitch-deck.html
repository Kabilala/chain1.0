        function renderSlide() {
            const slide = slides[currentLang][currentSlide];
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideSubtitle').textContent = slide.subtitle;
            document.getElementById('slideContent').innerHTML = slide.content;
            document.getElementById('currentSlide').textContent = currentSlide + 1;
            document.getElementById('totalSlides').textContent = slides[currentLang].length;

            // Update buttons
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides[currentLang].length - 1;

            // Update dots
            const dotsContainer = document.getElementById('dots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < slides[currentLang].length; i++) {
                const dot = document.createElement('button');
                dot.className = `w-3 h-3 rounded-full transition ${i === currentSlide ? 'bg-blue-600 w-8' : 'bg-gray-300'}`;
                dot.onclick = () => {
                    currentSlide = i;
                    renderSlide();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function nextSlide() {
            if (currentSlide < slides[currentLang].length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'fr' ? 'en' : 'fr';
            document.getElementById('langBtn').innerHTML = currentLang === 'fr' ? 'üá¨üáß English' : 'üá´üá∑ Fran√ßais';

            document.getElementById('nextText').textContent = currentLang === 'fr' ? 'Suivant' : 'Next';
            renderSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Initial render
        renderSlide();
    </script>
